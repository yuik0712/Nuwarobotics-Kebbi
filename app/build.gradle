    defaultConfig {
        applicationId "com.example.hellokebbi"
        minSdk 28
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // OpenAI API Key - Replace with your actual API key
